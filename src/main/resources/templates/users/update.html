{{>include/header }}

<div class="container">
    <h1>회원정보 수정</h1>
    {{#user}}
    <form action="/users/{{uid}}/update" method="post">
        <input type="hidden" name="_method" value="put">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" value="{{email}}">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" aria-describedby="nameHelp" value="{{name}}">
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {{/user}}
</div>

{{>include/footer }}
