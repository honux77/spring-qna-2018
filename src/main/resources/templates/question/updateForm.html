{{> include/header}}

<div class="container">
    <h1>질문하기</h1>
    <form action="/question/{{id}}/update" method="post">
        <input type="hidden" name="_method" value="put">
        <div class="form-group">
            {{#question}}
            <label for="title">제목</label>
            <input class="form-control" name="title" type="text" placeholder="제목" value="{{title}}">
        </div>
        <div class="form-group">
            <label for="question">내용</label>
            <textarea wrap="" class="form-control" name="text" rows="5" placeholder="질문을 적어 주세요.">{{text}}</textarea>
            {{/question}}
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>

</div>

{{> include/footer}}
